    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
        // Load data here
        var data_chart = {{ data_for_chart | safe }}
        
        chartType = "BarChart";
        containerId = "chart";
        options = {"title":"Compare the time complexity for different sorting algorithms",
                    "hAxis": {"title": "Execution Time"},
                    "vAxis" : {"title": "Size of the input data for Algorithms"},
                    "colors": ['#080808']

                    
        };
    </script>

    <script>
        // Draw Chart Here
        google.charts.load('current', {'packages':['corechart']});  
        google.charts.setOnLoadCallback(drawChart);


        function drawChart(){
          
          var data = new google.visualization.DataTable();
          data.addColumn('string','Mag range');
          data.addColumn('number','Milliseconds');
          data.addRows(data_chart);
          google.visualization.drawChart({
            "containerId": containerId,
            "dataTable": data,
            "chartType": chartType,
            "options": options
          });
        }
    </script>
