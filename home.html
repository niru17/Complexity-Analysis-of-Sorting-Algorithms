<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body  style="background-color:black;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:white;">
        <div class="container-fluid" style="background-color:white;">
            <div class="mx-auto order-0">
                <h3>
                    <a class="navbar-brand" href="{{url_for('home_f')}}" style="color:black; font-family: monospace; font-size: 30px; margin-right:30px;"><u>HOMEPAGE</a> 
                    
                    <a class="navbar-brand" href="{{url_for('comp_f')}}" style= "color:black; font-family: monospace; font-size: 30px;"><u>TO COMPARE ALGORITHMS</a>
                </h3>
            </div>
        </div>
    </nav>

    <div class="p-3" style="color:white"> 

        
        <form action="/home" method="post" style="color:white">
            <br>
            <center>
            Enter size of the array  <input type="number" name="alen_" >
            <br/><br/><br>

            Choose the sorting algorithm 
            <select name="algo" >

                <option value="">Please select an option</option>
                <option value="Mergesort">Mergesort</option>
                <option value="Heapsort">Heapsort</option>
                <option value="Quicksort">Quicksort</option>
                <option value="Quicksort3">Quicksort using 3 medians</option>
                <option value="Insertionsort">Insertion sort</option>
                <option value="Selectionsort">Selection sort</option>
                <option value="Bubblesort">Bubble sort</option>
            </select>
            <br/>
            <br/>
            <button type="submit"> Click to Sort</button>
        </center>
        </form>
        <br/>
        <br/>
        <style p.dashed {border-style: dashed;} >
            .main {
                font-size: 20px;
                font-weight: bold;
                Text-align: center;
            }
        </style>
            The input array of length {{alen_}}  is
            <div style="color:white;height:300px;border:1px solid #ccc;font:16px/26px ;overflow:auto;">
                <b>{{arr | safe}}</b>
            </div>
            <br/>
            <br/>
            Using {{algo}} sorted array is
            <div style="color:white;height:300px;border:1px solid #ccc;font:16px/26px ;overflow:auto;">
                <b>{{sort | safe}}</b>
            </div>
            <br/>
            <br/>
            Time taken to sort is {{extime}} ms

        </div>     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
